<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Contact form - partialy frontend mentor challenge plus some extra features like company info, google map pin"
    />
    <meta
      name="keywords"
      content="contact, form, information, company information, phone, adress, googlemaps"
    />
    <meta name="author" content="jkDev" />
    <title>Contact form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="info">
        <h1 class="info__title">Contact information</h1>
        <div class="info__group info__company">
          <div class="company-icon">
            <span class="lnr lnr-rocket"></span>
          </div>
          <p class="company-name">Toys for girls and boys</p>
        </div>
        <div class="info__group info__phone">
          <div class="phone-icon">
            <span class="lnr lnr-phone-handset"></span>
          </div>
          <p class="phone-number">327-483-999</p>
        </div>
        <div class="info__group info__google-maps">
          <div class="maps-icon">
            <span class="lnr lnr-map-marker"></span>
          </div>
          <div class="company-location">place for google maps window</div>
        </div>
      </section>
      <section class="form">
        <form action="" class="form__body">
          <input type="text" class="form__name" placeholder="Name" />
          <input type="email" class="form__email" placeholder="Email Address" />
          <textarea
            class="form_message"
            cols="10"
            rows="5"
            placeholder="Message"
          ></textarea>
          <button type="submit" class="form__submit">Send message</button>
          <p class="form__terms-services">
            By clicking the button you are agreeing to our
            <a href="#" class="terms-services-link">Terms and Services</a>
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
