<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Contact form - partialy frontend mentor challenge plus some extra features like company info, google map pin"
    />
    <meta
      name="keywords"
      content="contact, form, information, company information, phone, adress, googlemaps"
    />
    <meta name="author" content="jkDev" />
    <title>Contact form</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Contact information</h1>
      </header>
      <main class="container">
        <section class="info">
          <div class="info__group info__company">
            <div class="company-icon">
              <span class="lnr lnr-rocket"></span>
            </div>
            <p class="company-name">World of toys</p>
          </div>
          <div class="info__group info__phone">
            <div class="phone-icon">
              <span class="lnr lnr-phone-handset"></span>
            </div>
            <p class="phone-number">327-483-999</p>
          </div>
          <div class="info__group info__google-maps">
            <div class="maps-icon">
              <span class="lnr lnr-map-marker"></span>
            </div>
            <div class="company-location">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11574.47602698532!2d18.640443127592196!3d49.74992315895933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471403944e7df921%3A0x8d581e0027fe96b4!2s%C5%9Awiat%20Zabawek!5e0!3m2!1spl!2spl!4v1674302014923!5m2!1spl!2spl"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </section>
        <section class="form">
          <form action="" class="form__body">
            <input type="text" class="form__name" placeholder="Name" required />
            <label class="form__name-label label--disabled" for="form__name"
              >Name cannot be empty</label
            >
            <input
              type="email"
              class="form__email"
              placeholder="Email Address"
              required
            />
            <label class="form__email-label label--disabled" for="form__email"
              >Looks like this is not an email</label
            >
            <textarea
              class="form__message"
              cols="10"
              rows="5"
              placeholder="Message"
              required
            ></textarea>
            <label
              class="form__message-label label--disabled"
              for="form__message"
              >Message cannot be empty</label
            >
            <button type="submit" class="form__submit">Send message</button>
            <p class="form__terms-services">
              By clicking the button you are agreeing to our
              <a href="#" class="terms-services-link">Terms and Services</a>
            </p>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
